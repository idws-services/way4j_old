<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Index</title>
	<style type="text/css">  
	     .ui-widget {  
	         font-size: 12px !important;  
	     }
	     .ui-panelmenu{
	     	font-size: 10px !important;
	     }
	 </style>  
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:dialog id="actionDialog" header="" widgetVar="actionDialog" modal="true" binding="#{baseView.actionDialog}"></p:dialog>  
	    <p:layoutUnit position="north" size="50" resizable="true" collapsible="true" style="z-index: 1000;">
	    	<h:form id="topMenuForm">  
			    <p:menubar>  
			          <p:menuitem value="Quit" icon="ui-icon-close" />  
			    </p:menubar>  
		    </h:form>  
	    </p:layoutUnit>  
	  
	    <p:layoutUnit position="west" size="200" header="Menu" resizable="true" collapsible="true">  
	        <h:form id="navMenuForm" style="text-align: center">  
	          <p:panelMenu model="#{baseView.navMenuModel}"></p:panelMenu>
	        </h:form>  
	    </p:layoutUnit>  
	  
	    <p:layoutUnit position="center">  

	    </p:layoutUnit>  
  
	</p:layout>    
</h:body>
</html>
